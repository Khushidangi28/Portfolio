    <div>
        <h1>.</h1>
    </div>

       <section>
        <article>
            <H1 align="center">CONTACT INFO:</H1>
            <body>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required><br>
            
                    <label for="fname">Father's Name:</label>
                    <input type="text" id="fname"><br>
            
                    <label for="mname">Mother's Name:</label>
                    <input type="text" id="mname"><br>
            
                    <label for="age">Age:</label>
                    <input type="number" id="age"><br>
            
                    <label for="contact">Contact No.:</label>
                    <input type="number" id="contact"><br>
            
                    Gender:
                    <input type="radio" id="male" name="gender">Male
                    <input type="radio" id="female" name="gender">Female
                    <input type="radio" id="other" name="gender">Other<br>
            
                    <label for="address">Address:</label>
                    <input type="text" id="address"><br>
            
                    Country:
                    <select id="country">
                        <option disabled selected>Select country</option>
                        <option>INDIA</option>
                        <option>USA</option>
                        <option>Other</option>
                    </select><br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email"><br>
            
                    <label for="iname">Institute Name:</label>
                    <input type="text" id="iname"><br>
            
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback"></textarea><br>
            
                    <button type="submit">Submit</button>
                </form>
            
        </article>
       </section>
